    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Leer el valor del parámetro "personajeSrc" de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const personajeSrc = urlParams.get("personajeSrc");

        if (personajeSrc) {
          // Obtener el elemento de la imagen del personaje en index.html
          const personaje = document.getElementById("personaje");

          // Actualizar la src de la imagen del personaje en index.html con la seleccionada
          personaje.src = personajeSrc;
          // Since you're updating the src attribute, you don't need to update the alt attribute.
        }
      });

      // Rest of your JavaScript code (as previously provided)
    </script>
